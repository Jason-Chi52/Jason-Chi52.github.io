<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Father's Day Tribute</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000428, #004e92);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      animation: flash 2s ease-in-out;
    }

    @keyframes flash {
      0% { background-color: #000; }
      100% { background-color: #000428; }
    }

    .container {
      text-align: center;
      animation: popIn 1s ease-out forwards;
      transform: scale(0.2);
      opacity: 0;
      color: white;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      80% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    p {
      font-size: 1.3em;
      margin-top: 10px;
      color: #e0f7fa;
    }

    .image {
      margin-top: 20px;
    }

    .image img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      border: 3px solid #00e6e6;
    }

    .burst {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff0;
      border-radius: 50%;
      animation: burst 1s ease-out forwards;
    }

    @keyframes burst {
      to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’™ Happy Fatherâ€™s Day!</h1>
    <p>Thank you for your love, guidance, and strength. Youâ€™re my hero.</p>
    <div class="image">
      <img src="father.png" alt="Dad Image">
    </div>
  </div>
  <div class="burst">
    <div class="dot" style="top:50%; left:50%; --x: -200px; --y: -150px;"></div>
    <div class="dot" style="top:50%; left:50%; --x: 150px; --y: -120px;"></div>
    <div class="dot" style="top:50%; left:50%; --x: -100px; --y: 180px;"></div>
    <div class="dot" style="top:50%; left:50%; --x: 180px; --y: 90px;"></div>
    <div class="dot" style="top:50%; left:50%; --x: -160px; --y: 100px;"></div>
    <div class="dot" style="top:50%; left:50%; --x: 120px; --y: -160px;"></div>
  </div>
</body>
</html>
